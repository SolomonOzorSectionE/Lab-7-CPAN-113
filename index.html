<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab 7</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Javasript Events</h1>
  </header>

    <main id="mainContainer">
    <section id="mouseSection">
      <h2>Mouse Events</h2>
      <button id="hoverBtn">Hover over me</button>
            <p id="mouseMsg">Are you Hovering yet?</p>
    </section>

    <section id="keyboardSection">
      <h2>Keyboard Events</h2>
      <input id="keyInput"/>
      <p id="keyMsg">Last key pressed: (none)</p>
    </section>

    <section id="formSection">
      <h2>Form Events</h2>
      <form id="demoForm">
        <input id="nameInput"/>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="focusSection">
      <h2>Focus & Blur Events</h2>
      <input id="focusInput"/>
    </section>

    <section id="delegationSection">
      <h2>Event Delegation</h2>
      <div id="buttonContainer">
        <button class="delegateBtn">Apple</button>
        <button class="delegateBtn">Banana</button>
        <button class="delegateBtn">Orange</button>
        <button class="delegateBtn">Pear</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
